
<h2>Orders Details </h2>

<table class="table table-dark my-5">
    <thead>
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
     
      
        @for(p of buyProduct;track p.id ) 
        {
          @if(p.id !=0)
          {
            <tr>
                <th scope="row">{{p.id}}</th>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>{{p.quantity}}</td>
               <td><button class="btn btn-primary" (click)="Remove(p)">Remove</button></td> 
              </tr>
            }
        }
      
      
    </tbody>
  </table>
  <h1>Cart Price : {{Tprice}}</h1>
